<!DOCTYPE html>
<html>
<header>
    <meta charset="uft-8">
    <title>Game Practice2</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/b5752dc2de.js" crossorigin="anonymous"></script>
</header>

<body>
    <section class="game">
        <section class="game__header">
            <button class="header__playBtn">
                <i class="fas fa-play"></i>
            </button>
            <span class="header__timer">11:0</span>
            <span class="header__score">0</span>
        </section>
        <section class="game__field"></section>
        <div id="game__pop-up">
            <button class="pop-up__refresh">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
            <span class="pop-up__message">hellow</span>
        </div>
    </section>

</body>

</html>
