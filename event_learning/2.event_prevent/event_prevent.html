    <script>
        const checkBox1 = document.querySelector('.checkBox1');
        const checkBox2 = document.querySelector('.checkBox2');
        const checkBox3 = document.querySelector('.checkBox3');
        checkBox1.addEventListener('click', () => {
            console.log('\n checkBox1 click!!');
        })
        checkBox2.addEventListener('click', () => {
            if (checkBox1.checked == true) {
                event.preventDefault();
                console.log('\n  checkBox2를 체크하려면 checkBox1을 해제해주세요.')
            } else {
                console.log('checkBox2 click!!');
            }
        })
        checkBox3.addEventListener('click', () => {
            if (checkBox1.checked == true) {
                event.preventDefault();
                console.log('\n checkBox3를 체크하려면  checkBox1을 해제해 주세요.')
            } else {
                console.log('checkBox3 click!!');
            }
        }, { passive: true })

        // wheel event handling
        const passive = document.querySelector('.passive');

        function scroll(event) {
            event.preventDefault();
            console.log("scroll!");
        }
        document.addEventListener('wheel', scroll);

        passive.addEventListener('click', () => {
            if (passive.checked == true) {
                console.log('passive : true');
                document.removeEventListener('wheel', scroll);
                document.addEventListener('wheel', scroll, { passive: false });
            } else {
                console.log('passive : flase');
                document.removeEventListener('wheel', scroll, { passive: false });
                document.addEventListener('wheel', scroll);
            }
        });




    </script>
